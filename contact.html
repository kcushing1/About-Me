      <form class="mh-90">
        <div class="form-group mt-2">
          <lable for="exampleInputName1">Name</lable>

        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <div class="input-group-prepend">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com"> 
          
            <icon> 
              <!--glyph needs to be inside box and then repeated in name box-->

                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-emoji-smile" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                </svg>
              </span>
          
          
            </icon>
          </div>
  
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>

        <!--submit button goes very last!-->
        <button type="submit" class="btn btn-info">Submit</button>
